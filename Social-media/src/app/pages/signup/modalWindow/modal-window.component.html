<div class="modal">
  <div class="close-modal-wrapper">
    <div class="close-modal" (click)="closeModal()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px"
           viewBox="0 0 122.878 122.88">
        <g><path d="M1.426,8.313c-1.901-1.901-1.901-4.984,0-6.886c1.901-1.902,4.984-1.902,6.886,0l53.127,53.127l53.127-53.127 c1.901-1.902,4.984-1.902,6.887,0c1.901,1.901,1.901,4.985,0,6.886L68.324,61.439l53.128,53.128c1.901,1.901,1.901,4.984,0,6.886 c-1.902,1.902-4.985,1.902-6.887,0L61.438,68.326L8.312,121.453c-1.901,1.902-4.984,1.902-6.886,0 c-1.901-1.901-1.901-4.984,0-6.886l53.127-53.128L1.426,8.313L1.426,8.313z"/>
        </g>
      </svg>
    </div>
  </div>
  <form [formGroup]="parentForm" class="profile-form" (ngSubmit)="onSubmit()">
    <h3 class="modal-title">Additional information</h3>
    <p>To create your account, please provide some more details</p>

    <label for="description" class="control-label">
      Description
      <textarea rows="2" id="description"
                class="control-input control-input--description mb16"
                formControlName="description"
                placeholder="Write something about yourself">
      </textarea>
    </label>

    <label class="control-label mb16">
      Your hobbies
      <div class="hobby-wrapper">
        <span *ngFor="let hobby of hobbies.controls; let i = index" class="hobby">
          {{ hobby.value }}
          <button type="button" class="btn-remove-hobby" (click)="removeHobby(i)">Ð¥</button>
        </span>
      </div>
      <input id="hobby"
             class="control-input control-input--hobby mb16"
             type="text"
             #hobbyInput
             placeholder="Add your hobbies" />
      <button type="button" class="btn-add-hobby" (click)="addHobby(hobbyInput)">Add</button>
    </label>


    <label for="profile-photo" class="control-label">
      Profile Photo
      <div class="modal-photo-wrapper">
        <img *ngIf="photoPreview" [src]="photoPreview" alt="Profile Photo" class="photo-preview" />
        <input id="profile-photo"
               type="file"
               (change)="onPhotoSelected($event)"
               accept="image/*"
               class="photo-input" />
      </div>
    </label>

    <button type="submit"
            [ngClass]="{'btn-disabled': !parentForm.valid, 'btn-shadow btn': parentForm.valid}">
      Create account
    </button>

  </form>
</div>
